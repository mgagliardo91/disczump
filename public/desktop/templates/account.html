<dz-header></dz-header>
<dz-profile user-id="{{account._id}}" class="header-color-1" current-user="account._id"></dz-profile>
<dz-status-bar class="header-color-2"></dz-status-bar>
<div class="scrollable main-body" id="disc-templates">
    <div class="page-content full-width">
        <div class="title-row">
            <div class="page-title handle-overflow">Account | <span class="dz-blue">Settings</span></div>
            <hr>
        </div>
        <dz-alert alert-data="editAlert"></dz-alert>
        <div class="dz-label">
            Personal Information
        </div>
        <div class="form-horizontal form-small" id="account-form">
            <div class="form-group">
                <label class="col-sm-3 control-label">Username
                </label>
                <div class="col-sm-9">
                    <div class="form-label">{{account.username}}</div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Email
                </label>
                <div class="col-sm-9">
                    <div class="form-label">{{account.email}}</div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Account Type
                </label>
                <div class="col-sm-9">
                    <div class="form-label">{{account.accountType}}</div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Market Disc Limit
                </label>
                <div class="col-sm-9">
                    <div class="form-label">{{account.marketCap}}</div>
                </div>
            </div>
            <div class="form-group">
                <label for="account-first-name" class="col-sm-3 control-label">First Name
                </label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="account-first-name" placeholder="First Name" ng-model="tempAccount.firstName">
                </div>
            </div>
            <div class="form-group">
                <label for="account-last-name" class="col-sm-3 control-label">Last Name
                </label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="account-last-name" placeholder="Last Name" ng-model="tempAccount.lastName">
                </div>
            </div>
            <div class="form-group">
                <label for="account-postal-code" class="col-sm-3 control-label">
                    Postal Code
                </label>
                <div class="col-sm-5 col-marg-repl" style="position: relative">
                    <input type="text" class="form-control validation" valid-if="location.curLocation" name="location" id="account-postal-code" placeholder="Postal Code" ng-model="location.search" ng-model-options="{updateOn: 'default blur',debounce:{'default': 500,'blur': 0 }}" ng-focus="location.editable = true" ng-blur="hideLocResults();" key-scroll-list="location.results" selection="location.selResult" on-select="itemSelected">
                    <ul class="location-result-container" style="top: 34px;" id="location-results" ng-show="location.results.length && location.editable">
                        <li class="location-result handle-overflow" ng-repeat="result in location.results track by $index" ng-click="$event.stopPropagation(); setLocation(result);" ng-class="{'active':location.selResult == $index}" scroll-me="location.selResult == $index">{{result.address}}</li>
                    </ul>
                </div>
                <div class="col-sm-9 col-sm-offset-3" ng-show="location.curLocation">
                    <div class="page-info input-note round">
                        <span class="pull-right" style="cursor: pointer;" title="Clear Selection" ng-click="location.curLocation = undefined;"><i class="fa fa-close"></i></span>
                        <b>Selected location: </b>{{location.curLocation}}
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <button id="account-save" class="btn btn-primary pull-right">Save</button>
                </div>
            </div>
        </div>
        <a id="auth-facebook" class="btn btn-primary btn-block" role="button" ng-click="doFbLink()" ng-show="!user.linked">Link with Facebook</a>
        <a id="auth-facebook" class="btn btn-primary btn-block" role="button" ng-click="doFbUnlink()" ng-show="user.linked">Unink with Facebook</a>
        <a id="auth-facebook" class="btn btn-primary btn-block" role="button" ng-click="doDelete()" ng-show="!user.linked">Delete Account</a>
    </div>
</div>
