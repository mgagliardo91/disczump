<div class="scrollable">
    <div class="navbar navbar-app navbar-absolute-top">
        <div class="navbar-brand navbar-brand-center" ui-yield-to="title">
            Create Disc
        </div>
        <div class="btn-group pull-left">
            <div ng-click="goBack()" class="btn">
                <i class="fa fa-ban fa-lg"></i>
            </div>
        </div>
        <div class="btn-group pull-right" ui-yield-to="navbarAction">
            <div class="btn" ng-click="">
                <i class="fa fa-eraser fa-lg"></i>
            </div>
        </div>
    </div>
    <div class="app-body" ng-class="{loading: loading}">
        <div ng-show="loading" class="app-content-loading">
            <i class="fa fa-spinner fa-spin loading-spinner"></i>
        </div>
        <div class="app-content">
            <div class="scrollable-content" id="create-disc-pg1" ng-show="settings.page==0">
                <ng-form name="forms.discData" novalidate >
                    <div class="header-row">General</div>
                    <div class="item-row">
                        <input ng-model="disc.brand" ng-required="true" type="text" class="form-control" placeholder="Brand (ex. Innova)"/>
                    </div>
                    <div class="item-row">
                        <input ng-model="disc.name" ng-required="true" type="text" class="form-control" placeholder="Name (ex. Destroyer)"/>
                    </div>
                    <div ng-model="disc.type" class="item-row">
                        <select class="form-control">
                            <option value="Distance Driver">Distance Driver</option>
                            <option value="Fairway Driver">Fairway Driver</option>
                            <option value="Mid-range">Mid-range</option>
                            <option value="Putt/Approach">Putt/Approach</option>
                            <option value="Mini">Mini</option>
                        </select>
                    </div>
                    <div class="item-row">
                        <input ng-model="disc.material" type="text" class="form-control" placeholder="Material (ex. Champion)"/>
                    </div>
                    <div class="item-row">
                        <input ng-model="disc.weight" type="number" ng-pattern="/^[0-9]{1,3}$/" class="form-control" placeholder="Weight (ex. 172)"/>
                    </div>
                    <div ng-model="disc.color" class="item-row">
                        <input type="text" class="form-control" placeholder="Color (ex. Orange)"/>
                    </div>
                    <div style="height: 10px"></div>
                    <div class="header-row">Advanced</div>
                    <div class="dual-item-row">
                        <input ng-model="disc.speed" type="number" ng-min="-5" ng-max="12" ng-pattern="/^-?[0-9]{1,2}$/" class="dual-item form-control" placeholder="Speed [-5 - 12]"/>
                        <input ng-model="disc.glide" type="number" ng-min="-5" ng-max="12" ng-pattern="/^-?[0-9]{1,2}$/" class="dual-item form-control" placeholder="Glide [-5 - 12]"/>
                        <div class="clearfix"></div>
                    </div>
                    <div class="dual-item-row">
                        <input ng-model="disc.turn" type="number" ng-min="-5" ng-max="12" ng-pattern="/^-?[0-9]{1,2}$/" class="dual-item form-control" placeholder="Turn [-5 - 12]"/>
                        <input ng-model="disc.fade" type="number" ng-min="-5" ng-max="12" ng-pattern="/^-?[0-9]{1,2}$/"" class="dual-item form-control" placeholder="Fade [-5 - 12]"/>
                        <div class="clearfix"></div>
                    </div>
                    <div class="item-row">
                        <textarea ng-model="disc.notes" class="form-control" rows="3" placeholder="ex. Found on hole 7 at..."></textarea>
                    </div>
                    <div class="item-row">
                        <input ng-model="disc.condition" type="number" ng-min="1" ng-max="10" ng-pattern="/^[0-9]{1,2}$/" class="form-control" placeholder="Condition [1 - 10]"/>
                    </div>
                    <div class="item-row">
                        <div class="dz-switch">
                            Visible
                            <ui-switch ng-model="disc.visible"></ui-switch>
                        </div>
                    </div>
                    <div style="height: 20px"></div>
                    <div class="item-row">
                        <button type="button" class="btn btn-block btn-primary" ng-click="settings.page=1" ng-disabled="forms.discData.$invalid">Continue</button>
                    </div>
                </ng-form>
            </div>
            <div class="scrollable-content" id="create-disc-pg1" ng-show="settings.page==1">
                <div style="height: 20px"></div>
                <div class="item-row">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Add Tag (ex. Destroyer Collection)"/>
                        <div class="input-group-addon"><span><i class="fa fa-lg fa-angle-double-down"></i></span></div>
                    </div>
                </div>
                <div class="item-row">
                    <div id="tag-option-list">
                        <div class="tag-option">Tag1</div>
                        <div class="tag-option">Tag Option</div>
                        <div class="tag-option">Long Tag Option</div>
                        <div class="tag-option">Long Tag Option</div>
                        <div class="tag-option">Long Tag Option</div>
                        <div class="tag-option">Long Tag Option</div>
                        <div class="tag-option">Tag1</div>
                    </div>
                </div>
                <div class="item-row">
                    <div id="tag-list">
                        <div class="tag-item">Tag1</div>
                        <div class="tag-item active">Tag Option</div>
                        <div class="tag-item">Tag Option</div>
                    </div>
                </div>
                <div style="height: 20px"></div>
                <div class="dual-item-row">
                    <button type="button" class="dual-item btn btn-block btn-primary" ng-click="settings.page=0">Back</button>
                    <button type="button" class="dual-item btn btn-block btn-primary" ng-click="settings.page=2">Continue</button>
                    <div class="clearfix"></div>
                </div>
            </div>
            <div class="scrollable-content" id="create-disc-pg2" ng-show="settings.page==2">
                <div style="height: 20px"></div>
                
                <div style="height: 20px"></div>
                <div class="dual-item-row">
                    <button type="button" class="dual-item btn btn-block btn-primary" ng-click="settings.page=1">Back</button>
                    <button type="button" class="dual-item btn btn-block btn-primary" ng-click="done()">Create</button>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>
</div>
