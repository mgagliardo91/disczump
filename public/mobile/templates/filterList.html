<div class="scrollable" id="filter-list">
    <div class="navbar navbar-app navbar-absolute-top">
        <div class="navbar-brand navbar-brand-center" ui-yield-to="title">
            Filter
        </div>
        <div class="btn-group pull-left">
            <div ng-click="goBack()" class="btn">
                <i class="fa fa-home fa-lg"></i>
            </div>
        </div>
        <div class="btn-group pull-right" ui-yield-to="navbarAction">
            <div class="btn" ng-click="clearFilters()">
                <i class="fa fa-eraser fa-lg"></i>
            </div>
        </div>
    </div>
    <div class="app-body" ng-class="{loading: loading}">
        <div ng-show="loading" class="app-content-loading">
            <i class="fa fa-spinner fa-spin loading-spinner"></i>
        </div>
        <div class="app-content">
            <div class="scrollable-content">
                <ul id="filter-prop-list" class="item-list">
                    <li ng-repeat="prop in filterProps" class="dz-list-item filter-prop" ng-click="showFilterItems(prop.property)">{{prop.text}}
                        <i class="fa fa-chevron-right pull-right"></i>
                        <div ng-show="prop.filters.length" class="badge">{{prop.filters.length}}</div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
