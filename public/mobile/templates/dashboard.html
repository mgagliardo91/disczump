<div class="scrollable" id="dashboard">
    <div class="navbar navbar-app navbar-absolute-top" ng-show="!searchActive">
        <div class="navbar-brand navbar-brand-center" ui-yield-to="title">
            {{title}}
        </div>
        <div class="btn-group pull-left">
            <div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle">
                <i class="fa fa-bars fa-lg"></i>
            </div>
        </div>
        <div class="btn-group pull-right" ui-yield-to="navbarAction">
            <div class="btn" ng-click="searchActive = true">
                <i class="fa fa-search fa-lg"></i>
            </div>
        </div>
    </div>
    <div class="navbar navbar-app navbar-absolute-top" ng-show="searchActive" id="search-bar-container">
        <div id="search-bar">
            <div class="icon search-icon">
                <i class="fa fa-search fa-lg"></i>
            </div>
            <div class="icon close-icon" ng-click="searchActive = false; query = '';">
                <i class="fa fa-close fa-lg"></i>
            </div>
            <div class="search-area">
                <input placeholder="Search name, brand, color..." debounce="300" type="text" ng-model="query" focus-on="searchActive" />
            </div>
        </div>
    </div>
    <div class="app-body" ng-class="{loading: loading}">
        <div ng-show="loading" class="app-content-loading">
            <i class="fa fa-spinner fa-spin loading-spinner"></i>
        </div>
        <div class="app-content">
            <div class="scrollable-content" infinite-scroll="loadMore()">
                <ul id="disc-list" class="item-list" ng-show="$def(discList)">
                    <li ng-repeat="disc in discList | filter:filterDisc | filter:searchDisc | discSort | limitTo:loadSize" class="disc-item" ng-click="showDisc(disc._id)">
                        <div class="disc-content">
                            <img ng-src="{{getPrimaryImage(disc)}}">
                            <div class="colorize-stripe" ng-if="userPrefs.colorizeVisibility" style="background-color:{{getColorize(disc)}};"></div>
                            <div class="disc-info-container">
                                <h1>{{disc.name}}</h1>
                                <h2>{{disc.brand}}</h2>
                                <p>{{disc.material}}
                                    <span class="item-note" ng-if="disc.weight">{{disc.weight}}g</span>
                                </p>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
