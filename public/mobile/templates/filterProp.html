<div class="scrollable" id="filter-prop">
    <div class="navbar navbar-app navbar-absolute-top">
        <div class="navbar-brand navbar-brand-center" ui-yield-to="title">
            Filter: {{item.text}}
        </div>
        <div class="btn-group pull-left">
            <div ng-click="goBack()" class="btn">
                <i class="fa fa-arrow-left fa-lg"></i>
            </div>
        </div>
        <div class="btn-group pull-right" ui-yield-to="navbarAction">
            <div class="btn" ng-click="clearFilters()">
                <i class="fa fa-eraser fa-lg"></i>
            </div>
        </div>
    </div>
    <div class="app-body" ng-class="{loading: loading}">
        <div ng-show="loading" class="app-content-loading">
            <i class="fa fa-spinner fa-spin loading-spinner"></i>
        </div>
        <div class="app-content">
            <div class="scrollable-content">
                <ul id="filter-item-list" class="item-list">
                    <li ng-repeat="item in items" class="dz-list-item filter-item" ng-click="setOption(item)" ng-class="{active: item.active}">{{item.text}}
                        <i ng-show="item.active" class="fa fa-check-circle pull-right"></i>
                    </li>
                    <div class="no-results" ng-show="!items.length">
                        <i class="fa fa-exclamation-circle"></i>
                        <h1>No Results</h1>
                    </div>
                </ul>
            </div>
        </div>
    </div>
</div>
