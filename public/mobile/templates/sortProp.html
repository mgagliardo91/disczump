<div class="scrollable" id="sort-prop">
    <div class="navbar navbar-app navbar-absolute-top">
        <div class="navbar-brand navbar-brand-center" ui-yield-to="title">
            Add Sort
        </div>
        <div class="btn-group pull-left">
            <div ng-click="goBack()" class="btn">
                <i class="fa fa-arrow-left fa-lg"></i>
            </div>
        </div>
        <div class="btn-group pull-right" ui-yield-to="navbarAction">
            <div class="btn" ng-click="acceptSort()">
                <i class="fa fa-check fa-lg"></i>
            </div>
        </div>
    </div>
    <div class="app-body" ng-class="{loading: loading}">
        <div ng-show="loading" class="app-content-loading">
            <i class="fa fa-spinner fa-spin loading-spinner"></i>
        </div>
        <div class="app-content">
            <div class="scrollable-content">
                <div class="item-row row-label">Sort Property:</div>
                <div class="item-row">
                    <select class="select-block select-large" ng-model="data.sortItem" ng-options="item.text for item in sortOptions"></select>
                </div>
                <div class="dual-switch sort-dual-select">
                    <div class="dual-switch-opt" ng-class="{active: sortAsc == true}" ng-click="setSortAsc(true)">Ascending</div>
                    <div class="dual-switch-opt" ng-class="{active: sortAsc == false}" ng-click="setSortAsc(false)">Descending</div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer-btn">
        <button type="button" ng-click="acceptSort()">Add Sort</button>
    </div>
</div>
